<html>
<head>
    <title>Coffee Shop</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--     Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body  data-sly-use.model="ModelBean">
<div data-sly-include="header.html"></div>
 <div class="container">

<table class="table table-striped">
    <tr>
        <td colspan="2"><strong>Thank you for your order!</strong></td>
    </tr>
    <tr>
        <td><label>Item Name</label></td>
        <td>${model.order.item}
        </td>
    </tr>

    <tr>
        <td><label>Item Price</label></td>
        <td>${model.order.price}
        </td>
    </tr>
    <tr>
        <td><label>Quantity</label></td>
        <td >${model.order.quantity}
        </td>
    </tr>
    <tr>
        <td><strong>Total:</strong></td>
        <td><strong>${model.order.total}</strong>
        </td>
    </tr>
</table>

 </div>
<div data-sly-include="footer.html"></div>
</body>
</html>
