<html>
<head>
    <title>Coffee Shop</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--     Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body  data-sly-use.model="ModelBean">
<div data-sly-include="header.html"></div>
<div class="container">
<table class="table table-striped">
    <thead>
    <tr>
        <td>Order No.</td>
        <td>Item Name</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <sly data-sly-test.pendingOrders="${model.pendingOrders}"/>
    <sly data-sly-list="${pendingOrders}"> 
    <tr>
        <form method="POST" action="${item.path}" enctype="multipart/form-data">
            <input type="hidden" name=":redirect" value="/content/ttn/order/records.list.html"/>
            <input type="hidden" name="status" value="Processed"/>
            <td>${item.orderNo}</td>
            <td>${item.item}</td>
            <td>${item.price}</td>
            <td>${item.quantity}</td>
            <td>
                <button type="submit" class="btn btn-info">Complete Order</button>
            </td>
        </form>
    </tr>
    </sly>
    <tr data-sly-test="${!pendingOrders}">
        <td colspan="6" style="text-align:center">No Pending Order</td>
    </tr>
    </tbody>
</table>

</div>
<div data-sly-include="footer.html"></div>
</body>
</html>
